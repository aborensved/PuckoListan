<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/hockey.css}">
</head>
<body>
        <h3 class="add-player-headline">Add new player</h3>
        <form class="player-form" method="post" th:action="@{/hockey}">

            <div class="mb-3">
                <span class="input-group-text">First Name</span>
                <input type="text" name="firstName" class="form-control" placeholder="Enter first name...">

                <span class="input-group-text">Last Name</span>
                <input type="text" name="lastName" class="form-control" placeholder="Enter last name...">

                <span class="input-group-text" >Position</span>
                <input type="text" name="position" class="form-control" placeholder="Enter position...">

                <span class="input-group-text">Age</span>
                <input type="text" name="age" class="form-control" placeholder="Enter age...">

                <span class="input-group-text">Height</span>
                <input type="text" name="height" class="form-control" placeholder="Enter height...">

                <span class="input-group-text">Weight</span>
                <input type="text" name="weight" class="form-control"  placeholder="Enter weight...">

                <span class="input-group-text">Information about the player</span>
                <textarea class="form-control" name="info" placeholder="Write here..." id="floatingTextarea" style="height: 13rem;"></textarea>

                <input class="btn btn-dark" type="submit" value="Save" style="margin-top: 1rem;">
            </div>
        </form>


</body>
</html>
